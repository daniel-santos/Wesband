                    # need to see some sort of filtering for these
                    [if]
                        [variable]
                            name=level_npc_vars.bludgeon
                            greater_than=0
                        [/variable]
                        [then]
                            {LEVEL_NPC_UPGRADE_WEAPON npc_temp bludgeon body body deft}
                        [/then]
                    [/if]
                    [if]
                        [variable]
                            name=level_npc_vars.lob
                            greater_than=0
                        [/variable]
                        [then]
                            {LEVEL_NPC_UPGRADE_WEAPON npc_temp lob body body deft}
                        [/then]
                    [/if]
                    [if]
                        [variable]
                            name=level_npc_vars.none
