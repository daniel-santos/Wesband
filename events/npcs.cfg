[event]
    name=slight_upgrade
    first_time_only=no
    {IF_VAR npc_temp.variables.talentpoints greater_than 0 (
        [then]
            {FIRE_EVENT level_npc_check_upgrade_cost}
            [if]
                {UPGRADE_ATT_CONDITION npc_temp body}
                [then]
                    {UPGRADE_ATT_BODY_EFFECT npc_temp}
                    {VARIABLE level_npc_vars.nothing_tried 0}
                [/then]
            [/if]
            [if]
                {UPGRADE_ATT_CONDITION npc_temp deft}
                [then]
                    {UPGRADE_ATT_DEFT_EFFECT npc_temp}
                    {VARIABLE level_npc_vars.nothing_tried 0}
                [/then]
            [/if]
            [if]
                {UPGRADE_ATT_CONDITION npc_temp mind}
                [then]
                    {UPGRADE_ATT_MIND_EFFECT npc_temp}
                    {VARIABLE level_npc_vars.nothing_tried 0}
                [/then]
            [/if]
            {VARIABLE level_npc_vars.nothing_tried 0}
            [while]
                [variable]
                    name=level_npc_vars.nothing_tried
                    less_than=1
                [/variable]
                [variable]
                    name=npc_temp.variables.talentpoints
                    greater_than=6
                [/variable]
                [do]
                    {VARIABLE level_npc_vars.nothing_tried 1}

                    {FIRE_EVENT level_npc_check_upgrade_cost}

                    {LEVEL_NPC_UPGRADE_WEAPON npc_temp light_blade deft deft body}
                    {LEVEL_NPC_UPGRADE_WEAPON npc_temp heavy_blade body body deft}
                    {LEVEL_NPC_UPGRADE_WEAPON npc_temp polearm body body deft}
                    {LEVEL_NPC_UPGRADE_WEAPON npc_temp thrown_light_blade deft deft body}
