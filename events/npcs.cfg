[event]
    name=post_advance
    first_time_only=no
    [filter]
        [not]
            canrecruit=yes
        [/not]
    [/filter]
    [store_unit]
        variable=npc_temp
        [filter]
            x,y=$x1,$y1
        [/filter]
    [/store_unit]
    # levelundead use variables.undead_points_used instead of variables.talentpoints
    # canrecruit=yes talentpoints are set in events/recordkeeping.cfg
    {IF_VAR npc_temp.advancement.id not_equals levelundead (
        [or]
            [variable]
                name=npc_temp.side
                greater_than=$const.max_player_count
            [/variable]
        [/or]
        [then]
            {VARIABLE_OP npc_temp.variables.talentpoints add 50}
            [for]
                array=npc_temp.variables.inventory.weapons.melee
                variable=i
                [do]
                    {IF_VAR npc_temp.variables.inventory.weapons.melee[$i].class equals bludgeon (
                        [then]
                            {VARIABLE_OP level_npc_vars.bludgeon add 1}
                        [/then]
                    )}
                    {IF_VAR npc_temp.variables.inventory.weapons.melee[$i].class equals lob (
                        [then]
                            {VARIABLE_OP level_npc_vars.lob add 1}
                        [/then]
                    )}
                    {IF_VAR npc_temp.variables.inventory.weapons.melee[$i].class equals none (
                        [then]
                            {VARIABLE_OP level_npc_vars.none add 1}
                        [/then]
                    )}
                [/do]
            [/for]
            [for]
                array=npc_temp.variables.inventory.weapons.ranged
                variable=i
                [do]
                    {IF_VAR npc_temp.variables.inventory.weapons.ranged[$i].class equals bludgeon (
                        [then]
                            {VARIABLE_OP level_npc_vars.bludgeon add 1}
                        [/then]
                    )}
                    {IF_VAR npc_temp.variables.inventory.weapons.ranged[$i].class equals lob (
                        [then]
                            {VARIABLE_OP level_npc_vars.lob add 1}
                        [/then]
                    )}
                    {IF_VAR npc_temp.variables.inventory.weapons.ranged[$i].class equals none (
                        [then]
                            {VARIABLE_OP level_npc_vars.none add 1}
                        [/then]
                    )}
                [/do]
            [/for]

            [set_variables]
                name=npc_temp
                mode=merge
                [value]
                    max_hitpoints=$level_$npc_temp.x|_$npc_temp.y|.max_hitpoints
                    overlays=$level_$npc_temp.x|_$npc_temp.y|.overlays
                [/value]
            [/set_variables]
            {VARIABLE_OP npc_temp.max_hitpoints add 5}
            #[set_variables]
            #    name=level_npc_vars.old_npc_init
            #    to_variable=level_$npc_temp.x|_$npc_temp.y|.old_npc_init
            #[/set_variables]
            {VARIABLE level_npc_vars.old_type $level_$npc_temp.x|_$npc_temp.y|.old_type}
            {VARIABLE level_npc_vars.old_experience $level_$npc_temp.x|_$npc_temp.y|.old_experience}
            {VARIABLE level_npc_vars.old_alignment $level_$npc_temp.x|_$npc_temp.y|.old_alignment}
            [for]
                array=npc_temp.modifications.trait
                variable=i
                [do]
                    {IF_VAR npc_temp.modifications.trait[$i].id equals intelligent (
                        [or]
                            [variable]
                                name=npc_temp.modifications.trait[$i].id
                                equals=sapphire
                            [/variable]
                        [/or]
                        [then]
                            {VARIABLE_OP level_npc_vars.old_experience multiply 1.2}
                            {VARIABLE_OP level_npc_vars.old_experience round 0}
                            {VARIABLE_OP level_npc_vars.old_experience add 1}
                        [/then]
                    )}
                [/do]
            [/for]
            #{VARIABLE npc_temp.variables.talentpoints 9000}

            {VARIABLE unit_path "npc_temp"}
            {VARIABLE construct_with_unstore no}
            [construct_unit]
                variable=npc_temp
                unstore=$construct_with_unstore
            [/construct_unit]

            {FIRE_EVENT level_npc}

            {VARIABLE npc_temp.hitpoints $npc_temp.max_hitpoints}
            {IF_VAR npc_temp.max_experience greater_than 150 (
                [then]
                    {VARIABLE npc_temp.max_experience 150}
                [/then]
            )}
        [/then]
    )}
    {CLEAR_VARIABLE construct_without_unstore}
    {CLEAR_VARIABLE level_$npc_temp.x|_$npc_temp.y|}
    {CLEAR_VARIABLE level_npc_vars}
    {VARIABLE unit_path "npc_temp"}
    [construct_unit]
        variable=npc_temp
    [/construct_unit]
[/event]

