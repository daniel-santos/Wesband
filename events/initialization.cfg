	{PROB_LIST prob_dungeon_potion (healing,protection_armor,protection_poison,detect_units,improved_detect_units,phoenix_fire) (300,60,95,85,45,15)}
	{PROB_LIST prob_dungeon_scroll (mapping,detect_gold,summon_fire_elemental,summon_water_elemental,summon_earth_elemental,summon_air_elemental) (300,200,25,25,25,25)}
	
