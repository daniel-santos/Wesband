[event]
    name=start
    {VARIABLE init_talentpoints 0}
    {VARIABLE init_personal_gold 50}
    {VARIABLE init_experience 10}
    {VARIABLE init_hitpoints 32}
    {VARIABLE init_level 1}
    {VARIABLE max_dungeon_passed 0}
	
	#item probabilities
	{PROB_LIST prob_overworld_shop_weapon (dagger,club,sword,scimitar,epee,saber,mace,hammer,spear,pike,axe,sling,thrown_dagger,javelin,bow,dart,crossbow,magestaff,necrostaff,runic_hammer,faerie_staff,thunderstick,spirit_staff) (160,170,120,100,80,90,110,100,160,110,120,150,100,140,120,110,80,60,50,50,50,40,60)}
	{PROB_LIST prob_overworld_shop_armor (studded_leather,leather_cap,leather_leggings,iron_plate,iron_greaves,iron_helm,mage_robe,tempered_plate,scale_mail,mail_greaves,full_helm,buckler,round_shield,tower_shield) (170,160,160,60,50,50,60,70,100,90,90,120,140,70)}
	{PROB_LIST prob_overworld_shop_potion (healing,protection_armor,protection_poison,detect_units,improved_detect_units,phoenix_fire) "400,40,65,60,30,5"}
	{PROB_LIST prob_overworld_shop_scroll (mapping,detect_gold,summon_fire_elemental,summon_water_elemental,summon_earth_elemental,summon_air_elemental) (300,200,25,25,25,25)}
	
	{PROB_LIST prob_dungeon_weapon (dagger,club,sword,scimitar,epee,saber,mace,hammer,spear,pike,axe,sling,thrown_dagger,javelin,bow,dart,crossbow,magestaff,necrostaff,runic_hammer,faerie_staff,thunderstick,spirit_staff) (160,170,120,100,80,90,110,100,160,110,120,150,100,140,120,110,80,60,50,50,50,40,60)}
