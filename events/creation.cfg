[event]
    name=moveto
    first_time_only=no
    [allow_undo]
    [/allow_undo]

    [if]
        [variable]
            name=turn_number
            numerical_equals=1
        [/variable]
        [and]
            [variable]
                name=side_number
                less_than=4
            [/variable]
            [and]
                [variable]
                    name=setup.$side_number|
                    numerical_not_equals=1
                [/variable]
            [/and]
        [/and]
        [then]
            {VARIABLE please_refresh 1}
            {VARIABLE setup.$side_number| 1}
            {VARIABLE re_creation 1}
            [while]
                [variable]
                    name=re_creation
                    numerical_equals=1
                [/variable]
                [do]
					{CREATE_FROM_TEMPLATE}
					{APPLY_WEAPON_SPECIAL_DESCRIPTION current_unit.variables.inventory.weapons.melee}
					[if]
						[variable]
							name=current_unit.type
							equals=Modular_RPG_Saurian
						[/variable]
						[then]
							{APPLY_WEAPON_SPECIAL_DESCRIPTION current_unit.variables.inventory.weapons.melee[1]}
						[/then]
					[/if]
				    {APPLY_WEAPON_SPECIAL_DESCRIPTION current_unit.variables.inventory.weapons.ranged}

					{CONSTRUCT_UNIT}
					[unstore_unit]
						variable=current_unit
					[/unstore_unit]
                [/do]
            [/while]
        [/then]
    [/if]
[/event]

