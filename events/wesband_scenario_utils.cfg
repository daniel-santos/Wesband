# pick up item if enemy npc moves to it
[event]
    name=moveto
    first_time_only=no
    [allow_undo]
    [/allow_undo]
    [filter]
        side=$const.enemy_sides
    [/filter]
    [if]
        [variable]
            name=ground_$x1|_$y1|.items.length
            greater_than=0
        [/variable]
        [then]
            {FOREACH_COLLAPSE ground_$x1|_$y1|.items o}
                {VARIABLE path ground_$x1|_$y1|.items[$o]}
                [store_unit]
                    variable=npc_temp
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                [/store_unit]
                [fire_event]
                    name=eval_npc
                [/fire_event]
                [if]
                    [variable]
                        name=will_carry
                        numerical_equals=1
                    [/variable]
                    [then]
						[removeitem]
							x,y=$x1,$y1
							image=items/$ground_$x1|_$y1|.items[$o].ground_icon|.png
						[/removeitem]
                        {CLEAR_VARIABLE "ground_$x1|_$y1|.items[$o]"}
                    [/then]
                [/if]
            {NEXT_COLLAPSE o}
        [/then]
    [/if]
[/event]
