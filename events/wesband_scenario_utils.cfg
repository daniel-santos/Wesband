# item gain if enemy killed has item and killer is enemy
[event]
    name=die
    first_time_only=no
    [filter]
        side=$const.enemy_sides
    [/filter]
    [if]
        [variable]
            name=second_unit.side
            greater_than=$const.max_player_count
        [/variable]
        [then]
			[if]
				[variable]
	                name=unit.variables.inventory.length
	                greater_than=0
	            [/variable]
				[then]
		            {NPC_EVAL_EQUIPMENT $x2|,$y2|}
					{FOREACH unit.variables.inventory.usables o}
						{VARIABLE path "unit.variables.inventory.usables[$o]"}
						[store_unit]
							variable=npc_temp
							[filter]
								x,y=$x2|,$y2|
							[/filter]
						[/store_unit]
						[fire_event]
							name=npc_eval_usable
						[/fire_event]
						{DROP_UNWANTED}
					{NEXT o}
				[/then]
			[/if]
			[if]
				[variable]
					name=unit.personal_gold
					greater_than=0
				[/variable]
				[then]
					[store_unit]
						variable=npc_temp
						[filter]
							x,y=$x2|,$y2|
						[/filter]
					[/store_unit]
					[if]
						[variable]
							name=npc_temp.variables.likes_gold
							equals=1
						[/variable]
						[then]
							{VARIABLE_OP second_unit.personal_gold add $unit.personal_gold}
				            [unstore_unit]
				                variable=second_unit
				                text=$unit.personal_gold
				                red=255
				                green=215
				            [/unstore_unit]
						[/then]
						[else]
							{DROP_GOLD unit.personal_gold $x1| $y1|}
						[/else]
					[/if]
					[sound]
					    name=gold.ogg
					[/sound]
				[/then]
			[/if]
        [/then]
		[else]
			{DROP_INVENTORY}
			[if]
				[variable]
					name=unit.variables.personal_gold
					greater_than=0
				[/variable]
				[then]
					[sound]
					    name=gold.ogg
					[/sound]
				[/then]
			[/if]
		[/else]
    [/if]
[/event]

# find if last enemy, then cleared
[event]
    name=die
    first_time_only=no
    [filter]
        side=$const.enemy_sides
    [/filter]
    [if]
        [have_unit]
            side=$const.enemy_sides
        [/have_unit]
        [then]
        [/then]
        [else]
			{VARIABLE_OP dungeon_level.max add 1}
			{VARIABLE just_passed 1}
			{VARIABLE current_level_cleared 1}
			{RANDOM 0..1}
			[switch]
				variable=random
				[case]
					value=0
					[music]
						name=victory.ogg
						play_once=yes
						immediate=yes
					[/music]
				[/case]
				[else]
					[music]
						name=victory2.ogg
						play_once=yes
						immediate=yes
					[/music]
				[/else]
			[/switch]
			[unstore_unit]
				variable=second_unit
				text=_ "level cleared"
				red=255
				green=215
			[/unstore_unit]
			[store_unit]
				[filter]
					side=$const.player_sides
				[/filter]
				variable=clear_heal
			[/store_unit]
			{FOREACH clear_heal i}
				# for any objects
				[object]
					[filter]
						x,y=$clear_heal[$i].x,$clear_heal[$i].y
					[/filter]
					silent=yes
					[effect]
						apply_to=hitpoints
						heal_full=yes
					[/effect]
					[effect]
						apply_to=status
						remove=poisoned
					[/effect]
				[/object]
				# for directly applied variables
				[store_unit]
					[filter]
						x,y=$clear_heal[$i].x,$clear_heal[$i].y
					[/filter]
					variable=clear_mana
				[/store_unit]
				[if]
					[variable]
						name=clear_mana[$i].variables.attributes.magic_casting.max_mana
						greater_than=0
					[/variable]
					[then]
						{VARIABLE clear_mana[$i].variables.abilities.magic_casting.mana $clear_mana[$i].variables.abilities.magic_casting.max_mana}
						{VARIABLE clear_mana[$i].modifications.trait[0].name "mana: $clear_mana[$i].variables.abilities.magic_casting.mana|/$clear_mana[$i].variables.abilities.magic_casting.max_mana|"}
					[/then]
				[/if]
				[unstore_unit]
					variable=clear_mana
				[/unstore_unit]
			{NEXT i}
			{CLEAR_VARIABLE clear_heal}
			{CLEAR_VARIABLE clear_mana}
			{VARIABLE s 0}
			[while]
				[variable]
					name=s
					less_than=$const.max_player_count
				[/variable]
				[do]
					{VARIABLE_OP s add 1}
					[modify_side]
						side=$s
						fog=no
						shroud=no
					[/modify_side]
				[/do]
			[/while]
			{CLEAR_VARIABLE s}
			{CLEAR_EXIT_LOCS}
        [/else]
    [/if]
[/event]

