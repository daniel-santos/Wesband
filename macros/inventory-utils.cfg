#define WBD_INVENTORY_GET_ALL X Y
    [command]
        [for]
            array=ground.x{X}|.y{Y}|.items
            variable=i
            reverse=yes
            [do]
                [switch]
                    variable=ground.x{X}|.y{Y}|.items[$i].category
                    [case]
                        value=melee_weapon
                        [set_variables]
                            name=current.unit.variables.inventory.weapons.melee
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=ranged_weapon
                        [set_variables]
                            name=current.unit.variables.inventory.weapons.ranged
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                        {IF_VAR ground.x{X}|.y{Y}|.items[$i].user_name equals thunderstick (
                            [then]
                                [construct_unit]
                                    variable=current.unit
                                [/construct_unit]
                            [/then]
                        )}
                    [/case]
                    [case]
                        value=shield
                        [set_variables]
                            name=current.unit.variables.inventory.armor.shield
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=head_armor
                        [set_variables]
                            name=current.unit.variables.inventory.armor.head
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=torso_armor
                        [set_variables]
                            name=current.unit.variables.inventory.armor.torso
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=legs_armor
                        [set_variables]
                            name=current.unit.variables.inventory.armor.legs
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=usables
                        [set_variables]
                            name=current.unit.variables.inventory.usables
                            mode=append
                            [insert_tag]
                                name=literal
                                variable=ground.x{X}|.y{Y}|.items[$i]
                            [/insert_tag]
                        [/set_variables]
                    [/case]
                    [case]
                        value=gold
                        {IF_VAR current.unit.canrecruit equals yes (
                            [then]
                                {VARIABLE_OP current.unit.variables.personal_gold add $ground.x{X}|.y{Y}|.items[$i].amount}
                                [modify_side]
                                    side=$current.unit.side
                                    gold=$current.unit.variables.personal_gold
                                [/modify_side]
                            [/then]
                            [else]
                                {VARIABLE_OP current.leader.variables.personal_gold add $ground.x{X}|.y{Y}|.items[$i].amount}
                                [modify_side]
                                    side=$current.unit.side
                                    gold=$current.leader.variables.personal_gold
                                [/modify_side]
                                [unstore_unit]
                                    variable=current.leader
                                [/unstore_unit]
                            [/else]
                        )}
                    [/case]
                [/switch]
            [/do]
        [/for]
        [item_cleanup]
            x={X}
            y={Y}
        [/item_cleanup]
        {VARIABLE menu.action_flag 1}
    [/command]
#enddef
