#define SET_ATTACK_ANIM RACE NAME SOUND_HIT SOUND_MISS
	[attack_anim]
		[filter_attack]
			name={NAME}
		[/filter_attack]
		[frame]
			begin=-175
			end=-125
			image="units/{RACE}/{NAME}.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-125
				end=100
				image="units/{RACE}/{NAME}-attack.png"
				sound={SOUND_HIT}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-125
				end=100
				image="units/{RACE}/{NAME}-attack.png"
				sound={SOUND_MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=150
			image="units/{RACE}/{NAME}.png"
		[/frame]
	[/attack_anim]
#enddef

