#define TRAIT_ASSASSIN
    [trait]
        id=trait_assassin
        male_name= _ "assassin"
        female_name= _ "female^assassin"
        description= _ "Backstab, Nightstalk, Concealment"
        [effect]
            apply_to=attack
            [not]
                type=Saurian Assasine, Saurian Killer
            [/not]
            range=melee
            [set_specials]
                {WEAPON_SPECIAL_BACKSTAB}
                mode=append
            [/set_specials]
        [/effect]
        [effect]
            apply_to=new_ability
            [not]
                type=Saurian Killer
            [/not]
            [abilities]
                {ABILITY_NIGHTSTALK}
                {ABILITY_CONCEALMENT}
            [/abilities]
        [/effect]
    [/trait]
#enddef

