#define TRAIT_GUARD
    # Units with trait Guard are better Guards
    [trait]
        id=trait_guard
        male_name= _ "guard"
        female_name= _ "female^guard"
        description = _ "Has ZoC, no ranged attacks."
        # positive effects
        # add steadfast
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_STEADFAST}
            [/abilities]
        [/effect]
        # increase HP
        [effect]
            apply_to=hitpoints
            increase_total=30%
        [/effect]
        # Guards always have a Zone of Control, even on lv 0.
        [effect]
            apply_to=zoc
            value=1
        [/effect]
        [effect]
            apply_to=variation
            name=is_guard
        [/effect]
        # negative effects
        # no ranged attack
        [effect]
            apply_to=remove_attacks
            range=ranged
        [/effect]
        # very slow
        [effect]
            apply_to=movement
            increase=-1
        [/effect]
    [/trait]
#enddef

#define TRAIT_AGRESSIVE
    # Units with trait Agressive are better Fighters
    [trait]
        id=trait_agressive
        male_name= _ "aggressive"
        female_name= _ "female^aggressive"
        description= _ "Regenerates, has dread on melee."
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_REGENERATES_VALUE 4}
            [/abilities]
        [/effect]
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
            [set_specials]
                {WEAPON_SPECIAL_DREAD}
                mode=append
            [/set_specials]
        [/effect]
    [/trait]
#enddef