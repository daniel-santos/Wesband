#define RED_COST PATH
    {CLEAR_VARIABLE red_cost}
    {CLEAR_VARIABLE red_cost2}
    [if]
        [variable]
            name={PATH}
            greater_than=$current_unit.variables.personal_gold
        [/variable]
        [then]
            {VARIABLE red_cost "<span foreground='red'>"}
            {VARIABLE red_cost2 "</span>"}
        [/then]
    [/if]
