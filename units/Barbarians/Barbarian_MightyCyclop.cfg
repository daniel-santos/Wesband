[unit_type]
    id=WBD_Barbarian_MightyCyclop
    name= _ "Mighty Cyclop"
    race=WBD_cyclop
    image="units/barbarians-cyclops/mighty.png"
    ellipse="misc/ellipse"
    hitpoints=55
    movement_type=largefoot
    [resistance]
        arcane=90
    [/resistance]
    movement=5
    experience=120
    level=2
    alignment=neutral
    advances_to=WBD_Barbarian_MadCyclop
    cost=40
    usage=fighter
    description= _ "."
    die_sound={SOUND_LIST:OGRE_DIE}
    [attack]
        name=tree
        description=_"tree"
        type=impact
        range=melee
        damage=16
        number=2
        icon="attacks/club-small.png"
    [/attack]
    {DEFENSE_ANIM "units/barbarians-cyclops/mighty-attack-1.png" "units/barbarians-cyclops/mighty-attack-1.png" {SOUND_LIST:OGRE_HIT} }
    [attack_anim]
        [filter_attack]
            name=tree
        [/filter_attack]
        [frame]
            begin=-325
            end=-250
            image="units/barbarians-cyclops/mighty-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/barbarians-cyclops/mighty-attack-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/barbarians-cyclops/mighty-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/barbarians-cyclops/mighty-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/barbarians-cyclops/mighty-attack-4.png"
                sound=mace.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/barbarians-cyclops/mighty-attack-2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
