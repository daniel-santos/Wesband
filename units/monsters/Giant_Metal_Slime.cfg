#textdomain wesnoth-units
[unit_type]
    id=Giant Metal Slime
    name= _ "Giant Metal Slime"
    race=monster
    image="units/monsters/giant-metal-slime.png"
    ellipse="misc/ellipse"
    #ability=regenerates
    hitpoints=36
    movement_type=scuttlefoot
    movement=4
    experience=50
    level=2
    alignment=neutral
    advances_to=Huge Metal Slime
    {AMLA_DEFAULT}
    cost=26
    description= _ "Giant Metal Slimes are a larger kind of Metal Slimes, and are magical constructs of soil and water. They attack by belching lumps of mud at their foes, or by striking them with their fists."
    die_sound=squishy-hit.wav
    undead_variation=null
    usage=archer
    {DEFENSE_ANIM "units/monsters/giant-metal-slime-defend.png" "units/monsters/giant-metal-slime.png" mace.wav }
	[resistance]
        blade=50
        impact=60
        cold=60
		fire=60
		pierce=50
    [/resistance]
    [death]
        [frame]
            begin=0
            end=150
            image="units/monsters/giant-metal-slime-death1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/monsters/giant-metal-slime-death2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/monsters/giant-metal-slime-death3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            image="units/monsters/giant-metal-slime-death4.png"
        [/frame]
    [/death]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/mud-glob.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=metal glob
        description=_"metal glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=metal glob
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/metal-glob.png"
            image_diagonal="projectiles/metal-glob.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/monsters/giant-metal-slime-attack.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/monsters/giant-metal-slime-attack.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/monsters/giant-metal-slime-attack1.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/monsters/giant-metal-slime-attack1.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/monsters/giant-metal-slime-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/giant-metal-slime-attack2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
